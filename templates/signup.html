<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Signup | Astro Chatbot</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            background: linear-gradient(to bottom, #0a002e, #000); /* Gradient background */
            overflow: hidden; /* Prevent scrollbars */
            display: flex; /* For centering the form */
            justify-content: center;
            align-items: center;
        }

        /* Background Animation */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: url("https://www.transparenttextures.com/patterns/stardust.png") repeat;
            animation: moveStars 200s linear infinite;
            opacity: 0.4;
        }

        .twinkling {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: url("https://www.transparenttextures.com/patterns/tiny-grid.png") repeat;
            animation: moveTwinkling 1000s linear infinite;
            opacity: 0.2;
        }

        @keyframes moveStars {
            from { background-position: 0 0; }
            to { background-position: -10000px 5000px; }
        }

        @keyframes moveTwinkling {
            from { background-position: 0 0; }
            to { background-position: 5000px 5000px; }
        }

        /* Form Container */
        .signup-container {
            position: relative;
            width: 90%; /* Responsive width */
            max-width: 400px; /* Maximum width */
            padding: 40px;
            background: rgba(255, 255, 255, 0.06); /* Slightly more transparent */
            border-radius: 16px; /* Slightly less rounded */
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 20px rgba(255, 0, 255, 0.1); /* Subtler shadow */
            color: #fff;
            z-index: 2;
            border: 1px solid rgba(255, 255, 255, 0.1); /* Add a border */
        }

        .signup-container h2 {
            text-align: center;
            margin-bottom: 25px; /* Slightly reduced margin */
            letter-spacing: 0.5px;
            color: #ffffff;
            font-weight: 500;
            font-size: 1.85rem;
        }

        .input-box {
            position: relative;
            margin-bottom: 20px; /* Slightly reduced margin */
        }

        .input-box input {
            width: 100%;
            padding: 10px;
            padding-left: 10px; /* Keep left padding for label transition */
            border: none;
            background: transparent;
            border-bottom: 2px solid rgba(255, 102, 255, 0.7); /* Lighter border */
            color: #fff;
            outline: none;
            font-size: 14px; /* Slightly smaller font */
            transition: border-bottom 0.3s ease; /* Add transition for border color */
        }

        .input-box input:focus {
            border-bottom: 2px solid #ff66ff; /* Stronger focus border */
        }

        .input-box label {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #aaa;
            pointer-events: none;
            transition: 0.3s ease;
            font-size: 14px; /* Label font size */
        }

        .input-box input:focus ~ label,
        .input-box input:valid ~ label {
            top: -8px; /* Slightly closer to the input */
            font-size: 10px; /* Smaller font size on focus/valid */
            color: #ff66ff;
        }

        .signup-container button {
            width: 100%;
            padding: 10px;
            border: none;
            background: linear-gradient(90deg, #ff66ff, #00f7ff);
            color: #000;
            font-weight: 500; /* Medium font weight */
            border-radius: 6px; /* Less rounded corners */
            cursor: pointer;
            transition: background 0.3s ease;
            font-size: 14px;
        }

        .signup-container button:hover {
            background: linear-gradient(90deg, #00f7ff, #ff66ff);
        }

        .signup-container .link {
            margin-top: 15px; /* Reduced margin */
            text-align: center;
            font-size: 12px; /* Smaller font */
            color: #eee;
        }

        .signup-container .link a {
            color: #ff66ff;
            text-decoration: none;
            font-weight: 400;
        }
        .signup-container .link a:hover{
            text-decoration: underline;
        }
        
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="twinkling"></div>

    <form action="/signup" method="POST" class="signup-container">
        <h2>ðŸŒŒ Sign Up for Astro Chatbot</h2>

        <div class="input-box">
            <input type="text" name="name" required />
            <label>Full Name</label>
        </div>

        <div class="input-box">
            <input type="email" name="email" required />
            <label>Email</label>
        </div>

        <div class="input-box">
            <input type="password" name="password" required />
            <label>Password</label>
        </div>

        <div class="input-box">
            <input type="password" name="confirm_password" required />
            <label>Confirm Password</label>
        </div>

        <button type="submit">âœ¨ Create Account</button>

        <div class="link">
            Already have an account? <a href="login.html">Login here</a>
        </div>
    </form>
     
</body>
</html>
