<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login | Astro Chatbot</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            background: linear-gradient(135deg, #1e0037, #000000);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Background Animation */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: url("https://www.transparenttextures.com/patterns/stardust.png") repeat;
            animation: moveStars 200s linear infinite;
            opacity: 0.4;
        }

        .twinkling {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: url("https://www.transparenttextures.com/patterns/tiny-grid.png") repeat;
            animation: moveTwinkling 1000s linear infinite;
            opacity: 0.2;
        }

        @keyframes moveStars {
            from { background-position: 0 0; }
            to { background-position: -10000px 5000px; }
        }

        @keyframes moveTwinkling {
            from { background-position: 0 0; }
            to { background-position: 5000px 5000px; }
        }

        .login-container {
            position: relative;
            width: 90%;
            max-width: 400px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.06);
            border-radius: 16px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 20px rgba(0, 255, 255, 0.1);
            color: #fff;
            z-index: 2;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 25px;
            letter-spacing: 0.5px;
            font-size: 1.85rem;
            font-weight: 500;
        }

        .input-box {
            position: relative;
            margin-bottom: 20px;
        }

        .input-box input {
            width: 100%;
            padding: 10px;
            padding-left: 10px;
            border: none;
            background: transparent;
            border-bottom: 2px solid rgba(15, 255, 193, 0.7);
            color: #fff;
            outline: none;
            font-size: 14px;
            transition: border-bottom 0.3s ease;
        }

        .input-box input:focus {
            border-bottom: 2px solid #0fffc1;
        }

        .input-box label {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #aaa;
            pointer-events: none;
            transition: 0.3s ease;
            font-size: 14px;
        }

        .input-box input:focus ~ label,
        .input-box input:valid ~ label {
            top: -8px;
            font-size: 10px;
            color: #0fffc1;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            border: none;
            background: linear-gradient(90deg, #0fffc1, #00f7ff);
            color: #000;
            font-weight: 500;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease;
            font-size: 14px;
        }

        .login-container button:hover {
            background: linear-gradient(90deg, #00f7ff, #0fffc1);
        }

        .login-container .link {
            margin-top: 15px;
            text-align: center;
            font-size: 12px;
            color: #eee;
        }

        .login-container .link a {
            color: #0fffc1;
            text-decoration: none;
            font-weight: 400;
        }

        .login-container .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="twinkling"></div>
    <form action="/login" method="POST" class="login-container">
        <h2>ðŸŒ  Login to Astro Chatbot</h2>
        <div class="input-box">
            <input type="email" name="email" required />
            <label>Email</label>
        </div>
        <div class="input-box">
            <input type="password" name="password" required />
            <label>Password</label>
        </div>
        <button type="submit">ðŸš€ Login</button>
        <div class="link">
            Don't have an account? <a href="{{ url_for('signup_page') }}">Create one</a>

        </div>
    </form>
</body>
</html>
